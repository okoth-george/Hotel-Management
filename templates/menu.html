<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Menu</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Food Menu</h1>

    {% if menu %}
        <table>
            <tr>
                <th>ID</th>
                <th>Item</th>
                <th>Price ($)</th>
            </tr>
            {% for item in menu %}
                <tr>
                    <td>{{ item[0] }}</td>
                    <td>{{ item[1] }}</td>
                    <td>{{ item[2] }}</td>
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No food items available.</p>
    {% endif %}

    <a href="/">Go Back</a>
</body>
</html>
